[[bin]]
name = "belaf"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.35", features = ["derive", "env", "wrap_help", "cargo"] }
clap_complete = "4.5.62"

anyhow = "1.0.100"
thiserror = "2.0.17"

log = "0.4.29"
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }

owo-colors = { version = "4.2.3", features = ["supports-colors"] }
spinoff = { version = "0.8.0", features = ["arc"] }
indicatif = "0.17"
kdam = { version = "0.6.3", features = ["gradient", "rich", "spinner"] }
dialoguer = "0.12.0"
open = "5.3.3"

ratatui = "0.29.0"
crossterm = { version = "0.29.0", features = ["event-stream"] }
pulldown-cmark = "0.13.0"

config = "0.15.19"
configparser = "3.1.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_jsonc = "1.0.108"
toml = "0.9.8"
dirs = "6.0.0"
minijinja = "2.14.0"

git2 = "0.20.2"
regex = "1.12.2"
once_cell = "1.21.3"
semver = "1.0.27"

keyring = { version = "3.6.3", features = ["apple-native", "windows-native", "linux-native"] }
reqwest = { version = "0.12.26", features = ["json", "rustls-tls", "blocking"] }
octocrab = "0.48.1"
ureq = { version = "3.1.2", features = ["json"] }
secrecy = "0.10.3"
zeroize = "1.8.2"

tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "fs"] }
futures = "0.3.31"

time = { version = "0.3.44", features = ["local-offset", "formatting", "macros", "serde", "parsing"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.19.0", features = ["v4"] }
directories = "6.0.0"

cargo_metadata = "0.23.1"
toml_edit = "0.24.0"
petgraph = "0.8.3"
git-conventional = "0.12.9"
next_version = "0.2.26"
tera = "1.20.0"
lazy-regex = "3.4.1"
serde_regex = "1.1.0"
dyn-clone = "1.0.19"
async-stream = "0.3.6"
atomicwrites = "0.4.4"
nom = "8.0.0"
quick-xml = "0.38.4"
json5 = "1.0.0"
lru = "0.16.2"
git-url-parse = "0.6.0"
percent-encoding = "2.3.2"
textwrap = "0.16.2"
base64 = "0.22.1"
sha2 = "0.10.9"
rand = "0.9.2"
urlencoding = "2.1.3"
ref-cast = "1.0.25"
glob = "0.3.3"
rust-embed = "8.9.0"
http-cache-reqwest = "0.15.0"
reqwest-middleware = "0.4.0"
cacache = { version = "=13.0.0", features = ["mmap"], default-features = false }

[dev-dependencies]
trycmd = "0.15.11"
assert_cmd = "2.1.1"
assert_fs = "1.1.3"
tempfile = "3.23.0"
insta = "1.45.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dist]
inherits = "release"
lto = "thin"

[lints.rust]
unsafe_code = "warn"
unsafe_op_in_unsafe_fn = "warn"
non_snake_case = "warn"
non_camel_case_types = "warn"

[lints.clippy]
mod_module_files = "deny"
wildcard_imports = "deny"
enum_glob_use = "deny"
todo = "warn"
dbg_macro = "warn"
allow_attributes = "warn"
